<h1>Blackjack Stars</h1>
<div class="textupdates" id="textUpdates">
  Press 'New Game' to begin!


</div>

<div class="buttonbox" id="newgame">
  <form method="POST" action="/galaxy">
    <div class="form-group pad-nav container">
      <label>First Name</label>
      <input type="text" placeholder="name" name="name" class="form-control" required>
    </div>
    <div class="form-group container">
      <label>Last Name</label>
      <input type="text" placeholder="name" name="name" class="title-pad form-control" required>
    </div>
  </form>
  <button alt="play" id="play">New Game</button>
</div>
<div class="buttonbox hidden" id="buttonBox">
  <button alt="hit" id="hit">Hit</button>
  <button alt="stay" id="stay">Stay</button>
</div>
<table>
  <tr>
    <th id="phand">
      Your Hand
    </th>
    <th id="dhand">
      Dealer's Hand
    </th>
  </tr>
  <tr>
    <td id="playerCards">No cards dealt yet</td>
    <td id="dealerCards">No cards dealt yet</td>

  </tr>
</table>
<div id="tracker" class="buttonbox">
  <p>Wins: 0 Draws: 0 Losses: 0</p>
</div>
<div class="buttonbox">
  <span id="choice" class="bold redcard"></span>
  <!--<br />
  <br />

</div>
